<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css"
          integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
    <title th:text="#{loginForm}"/>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-4 col-sm-10">
    <h2 th:text="#{loginForm}"/>
    <form th:method="POST" th:action="@{/login}" th:object="${userDTO} ">
        <table>
            <tr>
                <td>
                    <label th:text="#{email}">:</label>
                </td>
                <td>
                    <input type="text" th:field="*{email}">
                </td>
            </tr>
            <tr>
                <td>
                    <label th:text="#{password}">:</label>
                </td>
                <td>
                    <input type="password" th:field="*{password}">
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="submit" th:value="#{login}">
                    <input type="reset" th:value="#{clear}">
                </td>
            </tr>

        </table>
        <tr>
            <a th:href="@{'/create'}" th:text="#{createNewUser}"/>
        </tr>
    </form>
</div>
</body>
</html>
