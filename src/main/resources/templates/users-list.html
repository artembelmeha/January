<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css"
          integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-4 col-sm-10">
    <h2>List of Users</h2>

<!--    <div th:each="person : ${people}">-->
<!--        <a th:href="@{/users/{id}(id=${person.id})}" th:text="${person.firstName + ', ' +-->
<!--        person.email+', ' + person.role}">user</a>-->

        <br>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Full name</th>
                <th>E-mail</th>
                <th>Role</th>
                <th colspan="2">Operations</th>
            </tr>
            <tr th:each="user, iStat: ${people}">
                <td th:text="${iStat.index + 1}" />
                <td>
                    <a th:href="@{|/users/${user.id}|}" th:text="${user.firstName + ' ' + user.lastName}" />
                </td>
                <td th:text="${user.email}"/>
                <td th:text="${user.role}"/>
                    <td>
                    <a th:href="@{|/users/${user.id}/update|}">Edit</a>
                </td>
                <td>
                    <a th:href="@{|/users/${user.id}/delete|}">Remove</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
